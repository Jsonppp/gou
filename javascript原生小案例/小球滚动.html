    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Microsoft YaHei;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        div{
            position: absolute;
            top:0;
            left:0;
            border-radius: 50%;
        }
    </style>

<body>
<script>
    player(20)
    function player(n) {
	    for(var i=0;i<n;i++){
			var Div = document.createElement('div');
			Div.style.background = randomColor();
			Div.style.width = 100 - i + 'px';
			Div.style.height = 100 - i + 'px';
			Div.yfTop = i+1;
			Div.yfLeft = i+1;
			document.body.appendChild(Div)
	    }
    }

    play()
    function play() {
	    var div = document.getElementsByTagName('div');
	    for(var i=0;i<div.length;i++){
		    var Top = div[i].offsetTop,
			    Left = div[i].offsetLeft,
			    maxTop = document.documentElement.clientHeight - parseFloat(getComputedStyle(div[i]).height),
			    maxleft = document.documentElement.clientWidth - parseFloat(getComputedStyle(div[i]).width),
                ball = div[i];
		    Top += ball.yfTop;
		    Left += ball.yfLeft;
		    if( Top >= maxTop || Top <= 0 ){
		    	Top = Math.max(Top,0);
                Top = Math.min(Top,maxTop);
			    ball.yfTop = -ball.yfTop;
			    ball.style.backgroundColor = randomColor()
            }
            if( Left >= maxleft || Left <= 0 ){
                Left = Math.max(Left,0)
                Left = Math.min(Left,maxleft)
                ball.yfLeft = -ball.yfLeft;
	            ball.style.backgroundColor = randomColor()

            }
		    div[i].style.top = Top + 'px';
		    div[i].style.left = Left + 'px';
	    }
	    requestAnimationFrame(play)
    }
    function randomColor() {
        var r = Math.floor(Math.random()*256),
            g = Math.floor(Math.random()*256),
            b = Math.floor(Math.random()*256);
        return 'rgb('+r+','+g+','+b+')'
    }
