        * {

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;

        .box{
            width: 200px;
            height: 100px;
            background-color: orangered;
        }
    </style>

<body>
<div class="box"></div>
<script>
    window.requestAnimationFrame = window.requestAnimationFrame || function (fn){return setTimeout(fn,1000/60)};
    window.cancelAnimationFrame = window.cancelAnimationFrame || clearTimeout;
    var Box = document.getElementsByClassName('box')[0];
    move(Box,'width',300,3);
    function move(obj,attr,target,speed) {
	    var start = parseFloat(getStyle(obj)[attr]);
	    var isStart = start> target;
	    if(isStart)speed = -speed;
	    fn();
	    function fn() {
		    start += speed;
		    (isStart?start<=target:start>=target)?start = target:requestAnimationFrame(fn);
		    obj.style[attr] = start + 'px'
	    }
    }
