<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>
        DIVCSS5-HTML模板
        UTF-8
        -
        www.divcss5.com </title>
    <meta name="keywords"
          content="关键词"/>
    <meta name="description"
          content="关键词描述"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Microsoft YaHei;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        .box{
            float: left;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="box"></div>

<script>
    var Box = document.getElementsByClassName('box')[0],
        timer,arr = [];
    timer = setInterval(function () {
	    for(var i=0;i<3;i++){
		    arr[i] = Math.floor(Math.random()*256);
	    }

        Box.style.background = 'rgb('+arr+')'
    },100)
</script>
</body>
</html>
